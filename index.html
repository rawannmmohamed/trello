<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            placeholder="Search hotels"
            class="search__input"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-search" />
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark" />
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bubble" />
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user-4.jpg"
              alt="user profile"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">John Doe</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home3" />
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-airplane" />
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key" />
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map2" />
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">&copy; 2017 by trello. All rights reserved.</div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="galley__item">
              <img
                src="img/hotel-1.jpg"
                alt="hotel photo"
                class="gallery__photo"
              />
            </figure>
            <figure class="galley__item">
              <img
                src="img/hotel-2.jpg"
                alt="hotel photo"
                class="gallery__photo"
              />
            </figure>
            <figure>
              <img
                src="img/hotel-3.jpg"
                alt="hotel photo"
                class="gallery__photo"
              />
            </figure>
          </div>
          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star-full" />
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star-full" />
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star-full" />
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star-full" />
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="img/sprite.svg#icon-star-full" />
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="img/sprite.svg#icon-location" />
              </svg>
              <button class="btn-inline">Albufeira, Potugal</button>
              <div class="overview__rating">
                <div class="overview__rating-average">9.2</div>
                <div class="overview__rating-count">28 reviews</div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
